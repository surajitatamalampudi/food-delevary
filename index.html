<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery App</title>
  <style>
    /* Reset some defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f8f8f8;
      color: #333;
    }

    /* Navbar */
    header {
      background: #ff4d4d;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    /* Search Section */
    .search {
      text-align: center;
      padding: 20px;
    }

    .search input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
    }

    /* Food Items Grid */
    .food-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 40px;
    }

    .food-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .food-card:hover {
      transform: scale(1.05);
    }

    .food-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .food-info {
      padding: 15px;
      text-align: center;
    }

    .food-info h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .food-info p {
      margin-bottom: 10px;
      color: #777;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: #ff4d4d;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background: #e63939;
    }

    /* Footer */
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <h1>üçî Foodie</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Search Bar -->
  <section class="search">
    <input type="text" placeholder="Search for food...">
  </section>

  <!-- Food Grid -->
  <section class="food-container">
    <div class="food-card">
      <img src="C:\Users\Suraj\Downloads\piza.jpg" alt="Pizza">
      <div class="food-info">
        <h3>Cheese Pizza</h3>
        <p>$12.99</p>
        <a href="#" class="btn">Order Now</a>
      </div>
    </div>

    <div class="food-card">
      <img src="C:\Users\Suraj\Downloads\bur.jpg" alt="Burger">
      <div class="food-info">
        <h3>Beef Burger</h3>
        <p>$8.50</p>
        <a href="#" class="btn">Order Now</a>
      </div>
    </div>

    <div class="food-card">
      <img src="C:\Users\Suraj\Downloads\pasta.jpg" alt="Pasta">
      <div class="food-info">
        <h3>Italian Pasta</h3>
        <p>$10.00</p>
        <a href="#" class="btn">Order Now</a>
      </div>
    </div>

    <div class="food-card">
      <img src="C:\Users\Suraj\Downloads\Screenshot_20250828_094529_Google.jpg" alt="Ice Cream">
<div class="food-info">
        <h3>Vanilla Ice Cream</h3>
        <p>$6.50</p>
        <a href="#" class="btn">Order Now</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Foodie. All Rights Reserved.</p>
  </footer>
</body>
</html>
